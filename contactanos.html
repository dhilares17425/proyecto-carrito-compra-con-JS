  <body>
    <form action="" class="formulario">
      <img src="./img/logo.jpeg" class="imgLogo" />

      <h1 class="formulario__titulo">TIENDA DE FUNKOS</h1>
      <h3 class="formulario__subtitulo">Recojo en tienda</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar tu cita de recojo en la tienda de FUNKOS.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu RECOJO</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora de tu RECOJO</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="empleado" class="formulario__label"
        >Selecciona un producto</label
      >
      <select id="empleado" name="listaempleados" class="formulario__input">
        <option>FUNKOS</option>
        <option>OTROS</option>
      </select>

      <label for="servicio" class="formulario__label"
        >¿Cómo desea pagar su Producto</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>VISA - $VALOR</option>
        <option>MASTERCARD - $VALOR</option>
        <option>TRANSFERENCIA - $VALOR</option>
        <option>YAPE - $VALOR</option>
        <option>PLIN - $VALOR</option>
      </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="contactanos.js"></script>
  </body>
